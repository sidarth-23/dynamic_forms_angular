<mat-stepper [linear]="true" #stepper class="w-full">
  <form [formGroup]="userForm" class="flex items-center justify-center">
    @for (step of userFields; track $index) {
    <mat-step [stepControl]="userForm" class="w-8/12">
      <mat-accordion>
        <ng-template matStepLabel>
          {{ step.title }}
        </ng-template>
        <ng-container
          *ngTemplateOutlet="
            generateForm;
            context: {
              $implicit: step.group,
              formGroup: userForm.get(step.key)
            }
          "
        >
        </ng-container>
        <div>
          @if ($index !== 0) {
          <button
            mat-raised-button
            color="primary"
            mat-button
            matStepperPrevious
          >
            Back
          </button>
          } @else if ($index !== userFields.length - 1) {
          <button mat-raised-button color="primary" mat-button matStepperNext>
            Next
          </button>
          }
        </div>
      </mat-accordion>
    </mat-step>
    }
  </form>
</mat-stepper>

<ng-template #generateForm let-filterFields let-formGroup="formGroup">
  <div *ngFor="let item of filterFields">
    <ng-container
      *ngIf="!item.group; else nestedGroup"
      class="flex flex-col space-y-8"
    >
      <mat-form-field class="w-full">
        <mat-label>
          {{ item.title }}
        </mat-label>
        <input
          matInput
          [type]="item.type"
          [formControl]="formGroup.get(item.key)"
          [placeholder]="item.title"
          [name]="item.key"
          class=""
        />
      </mat-form-field>
    </ng-container>
    <ng-template #nestedGroup>
      <div class="mb-4">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ item.title }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row pb-4">
            <div [formGroup]="formGroup.get(item.key)">
              <ng-container
                *ngTemplateOutlet="
                  generateForm;
                  context: {
                    $implicit: item.group,
                    formGroup: formGroup.get(item.key)
                  }
                "
              >
              </ng-container>
            </div>
          </div>
        </mat-expansion-panel>
      </div>
    </ng-template>
  </div>
</ng-template>
